<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Program and Configuration Playground</title>
<script src="../blockly_compressed.js"></script>
<script src="../blocks_compressed.js"></script>
<script src="../msg/js/de.js"></script>
<script src="../blocks/robDialog.js"></script>
<script src="../blocks/robActions.js"></script>
<script src="../blocks/robSensorDefinitions.js"></script>
<script src="../blocks/robConfigDefinitions.js"></script>
<script src="../core/constants.js"></script>
<script src="../core/rob_configuration.js"></script>
<script src="../blocks/robControls.js"></script>
<script src="../blocks/robSensors.js"></script> 
<link rel="stylesheet" type="text/css" href="typicons.css">


<script>
    'use strict';
    var workspace = {};
    var options = {
        comments : true,
        collapse : true,
        disable : true,
        maxBlocks : Infinity,
        media : '../media/',
        oneBasedIndex : true,
        readOnly : false,
        //rtl: false,
        scrollbars : true,
        trashcan : true,
        //toolbox: null,
        //horizontalLayout: false,
        //toolboxPosition: 'start',
        zoom : {
            controls : true,
            wheel : false,
            startScale : 1.0,
            maxScale : 4,
            minScale : 0.25,
            scaleSpeed : 1.1
        },
        checkInTask : [ 'start', '_def', 'event', '-Brick', 'intent' ],
        variableDeclaration : true,
        robControls : true
    };

    var read = function (fileName,) {
        return new Promise(function(resolve, reject) {
            var xhttp = new XMLHttpRequest();
            xhttp.onload = function() {
                resolve(this.response);
            };
            xhttp.open("GET", fileName, true);
            xhttp.send();
        });
    }

    var toolbox = {};
    var start = function() {
        read("../../openroberta-lab/RobotRaspberryPi/src/main/resources/raspberrypi.program.toolbox.expert.xml").then(function(toolboxProgram) {     
            toolbox.Program = toolboxProgram;
            return read("../../openroberta-lab/RobotRaspberryPi/src/main/resources/raspberrypi.configuration.toolbox.xml");
        }).then(function(toolboxConf) {
            toolbox.Configuration = toolboxConf;
            run();
        })
    };

    function run() { 
        startBlocklyInstance(workspace, 'blocklyDiv', false, false, 'start', toolbox.Program);
        startBlocklyInstance(workspace, 'bricklyDiv', false, false, 'start', toolbox.Configuration);

        var blocklyArea = document.getElementById('blocklyArea');
        var blocklyDiv = document.getElementById('blocklyDiv');
        var workspacePlayground = Blockly.inject(blocklyDiv, {
            toolbox : document.getElementById('toolbox')
        });
        var onresize = function(e) {
            // Compute the absolute coordinates and dimensions of blocklyArea.
            var element = blocklyArea;
            var x = 0;
            var y = 0;
            do {
                x += element.offsetLeft;
                y += element.offsetTop;
                element = element.offsetParent;
            } while (element);
            // Position blocklyDiv over blocklyArea.
            blocklyDiv.style.left = x + 'px';
            blocklyDiv.style.top = y + 'px';
            blocklyDiv.style.width = blocklyArea.offsetWidth + 'px';
            blocklyDiv.style.height = blocklyArea.offsetHeight + 'px';
            var element = bricklyArea;
            x = 0;
            y = 0;
            do {
                x += element.offsetLeft;
                y += element.offsetTop;
                element = element.offsetParent;
            } while (element);
            // Position blocklyDiv over blocklyArea.
            bricklyDiv.style.left = x + 'px';
            bricklyDiv.style.top = y + 'px';
            bricklyDiv.style.width = bricklyArea.offsetWidth + 'px';
            bricklyDiv.style.height = bricklyArea.offsetHeight + 'px';
        };
        window.addEventListener('resize', onresize, false);
        onresize();
        Blockly.svgResize(workspace.bricklyDiv);
        Blockly.svgResize(workspace.blocklyDiv);
    }

    function startBlocklyInstance(workspace, suffix, rtl, horizontalLayout, position, toolbox) {
        options.rtl = rtl;
        options.toolbox = toolbox;
        options.horizontalLayout = horizontalLayout;
        options.toolboxPosition = position;
        workspace[suffix] = Blockly.inject(suffix, options);
        workspace[suffix].setDevice({
            group : 'raspberrypi',
            robot : 'raspberrypi'
        });

    }
</script>

<style>
html, body {
	height: 100%;
}

body {
	background-color: #fff;
	font-family: sans-serif;
}

h1 {
	font-weight: normal;
	font-size: 140%;
}

#octaweb {
	width: 100%;
}

#octaweb th {
	padding-top: 1em;
	width: 50%;
}

#octaweb td {
	width: 50%;
}

#octaweb td>div {
	height: 480px;
	width: 100%;
}
</style>
</head>
<body onload="start()">
    <h1>Blockly Multi Playground</h1>

    <form id="options">
        <select name="toolbox" onchange="document.forms.options.submit()">
            <option value="categories">Categories</option>
            <option value="simple">Simple</option>
        </select>
    </form>

    <table id="octaweb">
        <tr>
            <th>Program</th>
            <th>Configuration</th>
        </tr>
        <tr>
            <td><div id="blocklyArea"></div></td>
            <td><div id="bricklyArea"></div></td>
        </tr>
    </table>
    <div id="blocklyDiv" style="position: absolute"></div>
    <div id="bricklyDiv" style="position: absolute"></div>

</body>
</html>
